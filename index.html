
<!DOCTYPE html>
<html>
<head>
    <title>2048 react</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <div id="game-class-container">

      <div class="game-info">
        <div class="section">
          <div id="game-state-text">
            Enter a grid size and click on a card.
          </div>
        </div>

        <div class="section">
          Num Guesses:
          <div id="num-guesses">
          </div>
        </div>

        <div class="section">
          Total cards:
          <div id="total-cards">
          </div>
        </div>
        <div class="section">
          Matched cards:
          <div id="matched-cards">
          </div>
        </div>

      </div>
    </div>


    <div id="root">erase this</div>
    <script src="https://fb.me/react-with-addons-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <script src="src/2048model.js"></script>
    <script type="text/babel" src="src/2048.js"></script>

</body>
</html>
